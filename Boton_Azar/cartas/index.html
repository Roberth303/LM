<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="button" value="Boton" id="botonAzar"style="width: 75px; height: 50px;">
	<input type="text" name="resultado" id="resultado"style="width: 150px; height: 50px;">
	<img src="imagen.jpg" style="width: 50px; height: 50px;display: inline-block;">

	<script type="text/javascript">
		console.log("funciona");
		document.getElementById("botonAzar").addEventListener("click", generaAzar);

		function generaAzar() {
			console.log("Tu numero: ");
			document.getElementById("resultado").value="Tu numero es: "+numero();
		}
		function numero() {
			return Math.floor(Math.random() * 101)
		}
	</script>

</body>
</html>
